{% extends 'base.html' %}
{% block title %}Sign up for account{% endblock title %}

{% block content %}
<div class="section">
    <div class="container">
        <h1 class="title">Sign up for an account</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Account</button>
        </form>
    </div>
</div>
{% endblock content %}
